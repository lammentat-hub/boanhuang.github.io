<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bo'an Huang | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050816;
      --card: rgba(15, 23, 42, 0.95);
      --soft: rgba(15, 23, 42, 0.75);
      --accent: #7c3aed;
      --accent2: #22d3ee;
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --radius-xl: 22px;
      --shadow-soft: 0 22px 55px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 50%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1120px;
      margin: 40px auto;
      padding: 0 18px 40px;
      position: relative;
      overflow: hidden;
    }

    /* 背景霓虹 blob */
    .blob {
      position: fixed;
      inset: -200px auto auto -200px;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #4f46e5 0, transparent 60%);
      opacity: 0.32;
      filter: blur(4px);
      pointer-events: none;
      z-index: -1;
    }

    .blob.blob-right {
      inset: auto -220px -220px auto;
      background: radial-gradient(circle, #22d3ee 0, transparent 60%);
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      grid-auto-rows: auto;
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.16);
      backdrop-filter: blur(20px);
    }

    /* Hero 区 */
    .hero {
      padding: 26px 26px 26px 26px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 260px;
    }

    .hero-header {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      align-items: flex-start;
    }
